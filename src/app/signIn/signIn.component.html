<div class="container my-5 signin">
  <form class=" w-50 mx-auto position-relative" autocomplete="off" [formGroup]="login" (ngSubmit)="loginUser(login)">
    <h2>Sing In</h2>
    <div class="row mt-3 mb-2">
      <div class="col-md-12">
        <input type="text" class="form-control" formControlName="email" autocomplete="username" placeholder="Enter Your Email" [ngClass]="{ 'is-invalid': login.get('email')?.invalid && (login.get('email')?.touched || login.get('email')?.dirty) ,'is-valid':login.get('email')?.errors == null && !login.get('email')?.pending }">
        <div *ngIf="login.get('email')?.invalid && (login.get('email')?.touched || login.get('email')?.dirty)" class="invalid-feedback">
          <div *ngIf="login.get('email')?.errors?.['required']"><li>email is required</li> </div>
          <div *ngIf="login.get('email')?.errors?.['pattern']"><li>Email is Not Valid</li></div>
      </div>
      </div>
      </div>
      <div class="row my-3">
        <div class="col-md-12 my-2">
          <input type="password" class="form-control" formControlName="password" autocomplete="new-password" placeholder="Enter Your Password" [ngClass]="{ 'is-invalid': login.get('password')?.invalid && (login.get('password')?.touched || login.get('password')?.dirty) ,'is-valid':login.get('password')?.errors == null }">
          <div *ngIf="login.get('password')?.invalid && (login.get('password')?.touched || login.get('password')?.dirty)" class="invalid-feedback">
            <div *ngIf="login.get('password')?.errors?.['required']"><li>Password is required</li> </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary py-2 px-5 position-relative" [ngClass]="{'disable': submitLoader || login.invalid || login.pending }" [disabled]="submitLoader || login.invalid || login.pending">Submit <span  [ngClass]="{'spinnerBtn':submitLoader}"></span> </button>
        </div>
      </div>
    </form>
</div>

<app-footer></app-footer>
